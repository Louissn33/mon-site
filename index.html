         <main>
        <section class="accueil-introduction">
        <div class="bloc-texte">
        <h1>Robbie Lens Photographie</h1>
        <p>Où <em>professionalisme</em> s'allie avec <em>passion</em>. Depuis plus de 5 ans maintenant,j'exerce mon métier avec la passion qui m'anime : capturer l'essence de chaque instant.</p>  
        <a href=#contact class="cta">UN PROJET ? ÉCRIVEZ-MOI</a>
        
        </div>
        <img src="robbie-lens.png" alt="Portrait"/>
        </section>
        
      

      <section class="section-acceuil">
  <h2>Mon dernier projet</h2>
  
  <div class="ligne-photos">
    <img src="element-1.png" alt="element-1">
    <img src="element-2.png" alt="element-2">
    <img src="element-3.png" alt="element-3">
  </div>

  <div class="ligne-photos">
    <img src="element-4.png" alt="element-4">
    <img src="element-5.png" alt="element-5">
    <img src="element-6.png" alt="element-6">
  </div>
</section>
                <section id="contact" class="section-contact">
                <h2>Parlons de votre projet</h2>
                <form method="get" action="#">
                <div class="form-nom-email">
                    <div class="form-column">
                        <label for="nom">nom</label>
                        <input type="text" name="nom" id="nom" >
                    </div>
                    <div class="form-column">
                        <label for="email">email</label>
                        <input type="email" name="email" id="email" >
                    </div>
                </div>
                <label for="message">message</label>
                <textarea name="message" id="message" rows="10"></textarea>
                <input type="submit" value="ENVOYER" class="cta" >
            </form>
        </section>
                </main>
            
      <footer>
  <div class="en-bas">       
    <img src="logo.png" alt="Logo Robbie Lens"> 
    
    <div class="section-logo">
      <a href="https://twitter.com/"><img src="twitter.png" alt="Twitter" /></a>
      <a href="https://www.instagram.com/"><img src="instagram.png" alt="Instagram" /></a>
    </div>
    
  </div>
</footer>
